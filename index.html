<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Mean and Mode Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <label> Enter any 5 numbers</label>
    <br>
    <input type= 'number' id = "input">
    <br>
    <button id = "submit">Submit</button>
    <p id = "numbers">Numbers: </p>
    <button id = "get">Get Mean/Mode</button>
    <p id = "mean">Mean: </p>
    <p id = "mode">Mode: </p>
  </div>

  
  <script src="script.js"></script>
</body>

</html>
